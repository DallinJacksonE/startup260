  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <title>Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header>
  </header>
  <script src="navBar.js"></script>
  <main>
    <div class="columns-container">
      <div class="left-column">
        <h2>Chat With Kaylie</h2>
        <div class="chatbox">
          <div class="messages" id="messages">

          </div>

          <div class="messageInput">
            <img src="greylogo.png" alt="Avatar" class="right">
            <form class="input-group" id="input-group">
              <input type="text" class="form-control" placeholder="Text message" name="messageText">
              <button type="button" class="btn btn-outline-primary" onclick="sendMessage()">Send <svg xmlns="http://www.w3.org/2000/svg"
                  width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                  <path
                    d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z" />
                </svg></button>
              </form>
          </div>
        </div>
        </div>
      </div>
      <div class="right-column" id="ticketform">
        <h2>Your Order</h2>
        <div class="ticketform">
          <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Your cart</span>
              <span class="badge badge-secondary badge-pill">3</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-2">Product name</h6>
                  <small class="text-muted">Brief description</small>
                </div>
                <span class="text-muted">$12</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-2">Second product</h6>
                  <small class="text-muted">Brief description</small>
                </div>
                <span class="text-muted">$8</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-2">Third item</h6>
                  <small class="text-muted">Brief description</small>
                </div>
                <span class="text-muted">$5</span>
              </li>

              <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong>$25</strong>
              </li>
            </ul>
          </div>
          <!-- <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons"></script> -->
          <button class="btn-outline-primary">PayPal/Venmo checkout here</button>
        </div>
      </div>

  </main>


</body>
