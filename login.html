    <main>
       <div class="login-container">
        <div class="left-column" id="loginform">
            <main class="form-signin w-100 m-auto">

                <form>
                    <h1 class="h3 mb-3 fw-normal">Make an account</h1>

                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="you@email.com" required>
                      <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                      <label for="floatingPassword">Password</label>
                      <div id="emailHelp" class="form-text">Must contatin 8 characters or digits.</div>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                      <label for="floatingInput">Address</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" >
                      <label for="floatingInput">Address 2 (Not Required)</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                      <label for="floatingInput">City</label>
                    </div>

                    <div class="form-floating">
                      <select id="inputState" class="form-select" required>
                        <option selected disabled value="">-Choose-</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="floatingInput">State</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" id="inputZip" placeholder="Zip" required>
                      <label label for="floatingInput">Zip</label>
                    </div>

                    <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>

                    <div class="col-12">

                      <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                          I consent to Kaylie having my information to send me my orders and contact me if necassry.
                        </label>
                      </div>

                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary w-100 py-2">Sign up</button>
                    </div>
                    <div style="height: 4em"></div>

                  </form>
            </main>

        </div>
            <div class="right-column" id="loginform">
                <main class="form-signin w-100 m-auto">
                    <form>
                      <h1 class="h3 mb-3 fw-normal">Sign in</h1>
                      <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                      </div>
                  
                      <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember me
                        </label>
                      </div>
                      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                      
                    </form>
                  </main>
            </div>
