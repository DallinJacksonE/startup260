    <main>
       <div class="login-container">
                <main class="form-signin w-100 m-auto">
                    <form id="login-form">
                      <h1 class="h3 mb-3 fw-normal" style="color: darkred;">Admin Sign in</h1>
                      <div class="form-floating">
                        <input type="username" class="form-control" id="floatingInput" name="username" placeholder="Username" required>
                        <label for="floatingInput">Username</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                      </div>
                  
                      <button id="login-form-submit" class="btn btn-primary w-50 py-2" type="submit" style="background-color: darkred">Sign in</button>
                      
                    </form>
                  </main>
            </div>
    </main>
