<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
  <header>
  </header>
  <script src="navBar.js"></script>
    <main>
       <div class="login-container">
        <div class="left-column" id="loginform">
          <main class="form-signin w-100 m-auto">
            <form id="login-form" action="javascript:login()">
              <h1 class="h3 mb-3 fw-normal">Sign in</h1>
              <div class="form-floating" id="signInEmailContainer">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating" id="signInPasswordContainer">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" name="remember-me">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" >Sign in</button>
              
            </form>
          </main>



        </div>
            <div class="right-column" id="loginform">
              <main class="form-signin w-100 m-auto">

                <form id="create-account" action="javascript:createAccount()">
                    <h1 class="h3 mb-3 fw-normal">Make an account</h1>
                    <div class="form-floating">
                      
                      <input type="text" class="form-control" name="firstName" id="inputFirstName" placeholder="First" required>
                      <label for="inputFirstName">First Name</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" name="lastName" id="inputLastName" placeholder="Last" required>
                      <label for="inputLastName">Last Name</label>
                    </div>

                    <div class="form-floating">
                      <input type="email" class="form-control" name="email" id="floatingCreateInput" placeholder="you@email.com" required>
                      <label for="floatingCreateInput">Email address</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="password" class="form-control" name="password" id="floatingCreatePassword" placeholder="Password" required>
                      <label for="floatingCreatePassword">Password</label>
                      <div id="emailHelp" class="form-text">Must contatin 8 characters or digits.</div>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" required>
                      <label for="inputAddress">Address</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" name="address2" id="inputAddress2" placeholder="Apartment, studio, or floor" >
                      <label for="inputAddress2">Address 2 (Not Required)</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" name="city" id="inputCity" placeholder="City" required>
                      <label for="inputCity">City</label>
                    </div>

                    <div class="form-floating">
                      <select id="inputState" name="state" class="form-select" required>
                        <option selected disabled value="">-Choose-</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="inputState">State</label>
                    </div>

                    <div class="form-floating">
                      
                      <input type="text" class="form-control" name="zip" id="inputZip" placeholder="Zip" required>
                      <label label for="inputZip">Zip</label>
                    </div>

                    <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>

                    <div class="col-12">

                      <div class="form-check text-start my-3">
                        <input class="form-check-input" name="consent" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                          I consent to Kaylie having my information to send me my orders and contact me if necassry.
                        </label>
                      </div>

                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100 py-2">Sign up</button>
                    </div>
                    <div style="height: 4em"></div>

                  </form>
            </main>
            </div>
    
    </main>

        
</body>
