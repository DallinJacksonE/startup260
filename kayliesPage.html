<body>
    <header>
    </header>
    <script src="navBar.js"></script>
    <main>
        <button class="btn btn-primary" onClick="chatSelector()">See Chats</button>
        <div class="chatbox" id="chatbox">
            <div class="messages" id="messages">

            </div>

            
        </div>
        

        <div id="newShopCardForm" style="padding: 1em;">
            <form>
                <h4>Upload a New Item to Shop</h4>
                <div class="mb-3">
                    <label class="form-label">Admin Password</label>
                    <input type="password" class="form-control" placeholder="Kronos" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" placeholder="Unique Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="text" class="form-control" placeholder="$$$" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">itemID: Needs to be Unique</label>
                    <input type="text" class="form-control" placeholder="strawberryCow" required>
                </div>
            </form>
        </div>
        <div id="deleteShopItem" style="padding: 1em;">
            <form>
                <h4>Delete Shop Item</h4>
                <div id="deleteSelector"></div>

            </form>
        </div>
        <div id="tickets">
            <!-- displays stored data, and has a form to check off the completed order tickets -->
        </div>
    </main>
